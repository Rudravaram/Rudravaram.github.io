<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository File Structure</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <h1>Repository File Structure</h1>
    <div id="file-structure"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/file-structure')
                .then(response => response.json())
                .then(data => {
                    const fileStructureContainer = document.getElementById('file-structure');
                    fileStructureContainer.appendChild(createFileStructureList(data));
                });
        });

        function createFileStructureList(files) {
            const ul = document.createElement('ul');
            files.forEach(file => {
                const li = document.createElement('li');
                if (file.type === 'directory') {
                    li.textContent = file.name + '/';
                    li.appendChild(createFileStructureList(file.children));
                } else {
                    const a = document.createElement('a');
                    a.href = file.path;
                    a.textContent = file.name;
                    li.appendChild(a);
                }
                ul.appendChild(li);
            });
            return ul;
        }
    </script>
</body>
</html>
